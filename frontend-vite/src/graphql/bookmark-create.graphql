mutation BookmarkCreate(
  $categories: [String!]!
  $description: String!
  $favorite: Boolean!
  $name: String!
  $url: String!
) {
  bookmarkCreate(
    categories: $categories
    description: $description
    favorite: $favorite
    name: $name
    url: $url
  ) {
    pk
    sk
    description
    favorite
    name
    url
    categories {
      pk
      sk
      description
      name
    }
  }
}
